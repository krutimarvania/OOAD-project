            $("#toolbar").hide();

                "Erlang",
                "Fortran",

                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
            ];
            $("#input").autocomplete({
                source: availableTags
            });
            $("#inputToolbar").autocomplete({
                source: availableTags
            });
        });

<body class="container">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <h1 class="title">Byte Engine</h1>

    <form id="form" onsubmit="return true;">
        <div class="form-group d-flex">
            <input type="text" class="form-control col-xs-2" id="country" placeholder="Enter Country">
            <button type="button" class="btn btn-primary"
                onclick="search(); queryToGoogleBing(); return false;">Search</button>
        </div>

    </form>

    <br />
    <div id="query">
        <h4>Expanded Query : </h4>
    </div>
    <div class="d-flex">
        <div class="custom">
            <iframe id="countries"></iframe>
        </div>

        <div class="google_bing">
            <div>
                <iframe id="google"
                    src="https://www.google.com/search?igu=1&source=hp&ei=lheWXriYJ4PktQXN-LPgDA&q="></iframe>
            </div>
            <div style="margin-top: 15px;">
                <iframe id="bing" src="https://www.bing.com/search?q="></iframe>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        const switches = document.querySelectorAll("input[type=checkbox]");
        for (const s of switches) s.addEventListener("change", check);

        function check(e) {
            for (const s of switches) {
                if (s.checked && e.target.id != s.id) {
                    s.checked = false
                }
                else {
                    e.target.checked = true
                }
            }
        }
    </script>
</body>

</html>
